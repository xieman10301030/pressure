<!DOCTYPE html>
<html ng-app="pressureTest">
<head lang="en">
	<meta charset="UTF-8">
	<title>压力测试页面</title>
	<link rel="stylesheet" href="css/common.css"/>
	<link rel="stylesheet" href="css/attack_m.css"/>
	<link rel="stylesheet" href="css/task_m.css"/>
	<link rel="stylesheet" href="css/index.css"/>
	<link rel="stylesheet" href="css/userInfo_s.css"/>
	<link rel="stylesheet" href="css/web_c.css"/>
</head>
<body>
	<!--左侧导航栏部分-->
	<nav id="nav" class="lf">
		<!--导航栏图标-->
		<img src="images/logo.jpg" alt="" class="logo"/>
		<ul>
			<!--攻击源监控-->
			<li class="icon-attack_m" ui-sref="attack_m" ui-sref-active="icon-attack_m_a active">
				<span>攻击源监控</span>
			</li>
			<!--任务管理-->
			<li class="icon-task_m" ui-sref="task_m" ui-sref-active="icon-task_m_a active">
				<span>任务管理</span>
			</li>
			<!--网络设置-->
			<li class="icon-web_c" ui-sref="web_c" ui-sref-active="icon-web_c_a active">
				<span>网络设置</span>
			</li>
			<!--用户信息设置-->
			<li class="icon-userInfo_s" ui-sref="userInfo_s" ui-sref-active="icon-userInfo_s_a active">
				<span>用户信息设置</span>
			</li>
		</ul>
		<!--导航栏底部内容-->
		<div class="on_off">
			<!--关机-->
			<div>
				<i class="icon-shutdown"></i>
				关机
			</div>
			<!--重启-->
			<div>
				<i class="icon-restart"></i>
				重启
			</div>
			<!--退出登录-->
			<div>
				<i class="icon-log_out"></i>
				退出登录
			</div>
		</div>
	</nav>
	<!--右侧内容部分-->
	<div ui-view></div>
	<script src="PublicModules/angular.js"></script>
	<script src="PublicModules/angular-ui-router.min.js"></script>
	<script src="js/config.js"></script>
	<script src="js/attack_m.js"></script>
	<script src="js/task_m.js"></script>
	<script src="js/web_c.js"></script>
	<script src="js/userInfo_s.js"></script>
</body>
</html>
